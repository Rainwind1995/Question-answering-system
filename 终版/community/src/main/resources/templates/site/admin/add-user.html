<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>新增文档 - 光年(Light Year Admin)后台管理系统模板</title>
    <link rel="icon" th:href="@{/js/favicon.ico}" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/userManager/add}" method="post" class="row">
                        <div class="form-group col-md-12">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" value="" placeholder="请输入用户名" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" value="" placeholder="请输入密码" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="email">邮箱</label>
                            <input type="text" class="form-control" id="email" name="email" value="" placeholder="请输入邮箱" />
                        </div>

                        <div class="form-group col-md-12">
                            <label for="type">用户类型</label>
                            <div class="clearfix">
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio" id="type" name="type" value="0"><span>版主</span>
                                </label>
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio"  name="type" value="1" checked><span>普通用户</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="status">用户状态</label>
                            <div class="clearfix">
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio" id="status" name="status" value="0"><span>激活</span>
                                </label>
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio"  name="status" value="1" checked><span>冻结</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-offset-10">
                            <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                            <button type="button" class="btn btn-default" onclick="javascript:history.go(-1);return false;">返 回 </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
</body>
</html>
